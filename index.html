<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="develop/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-primary navbar-center">
    <a class="navbar-brand" href="#weather-bar">Weather Dashboard</a>
  </nav>

  <div class="container">
    <!-- create a card with the form for the user input on the left 4 columns col-md-4 -->
    <div class="row">
      <div class="col-md-4 bg-input">
        <h4>Search by City:</h4>
        <form id="city-input">
          <div><input type="text" id="city-name"></div>
          <div><input type="submit"></div>
        </form>
        <!-- add section to pull from local storage to display recent searches -->
        <ul class="nav flex-column" id="search">
          <li class="nav-item">Recent Searches:</li>
          <input type="text" class="form-control" id="" placeholder="">
        </ul>
        <!-- add button to remove recent search list -->
        <button>Clear Recent Searches</button>
      </div>
      <div id="show"></div>
    </div>
    <!-- create a card for the current weather with date listed using moment on the right with 8 columns -->
    <!-- present user w/ city name, date, icon from library, temp, humidity, wind speed, UV index -->
    <div class="container">
      <div class="col-md-8 weather-conditions">
        <h4>Current Weather Conditions:</h4>
        <div id="city"></div>
        <div id="date"></div>
        <div id="icon"></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
        <div id="uv-index"></div>
      </div>
    </div>
    <!-- create a card with with 5 cards within it for the 5-day forecast below the current weather card with 8 columns - also use the icon from library-->
    <div class="container-fluid">
      <h3>5-Day Forecast!</h3>
      <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
        <div class="dayOne">
          <p class="date"></p>
          <p class="icon"></p>
          <p class="temp"></p>
          <p class="humidity"></p>
        </div>
      </div>
      <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
        <div class="dayTwo">
          <p class="date"></p>
          <p class="icon"></p>
          <p class="temp"></p>
          <p class="humidity"></p>
        </div>
      </div>
      <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
        <div class="dayThree">
          <p class="date"></p>
          <p class="icon"></p>
          <p class="temp"></p>
          <p class="humidity"></p>
        </div>
      </div>

      <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
        <div class="dayFour">
          <p class="date"></p>
          <p class="icon"></p>
          <p class="temp"></p>
          <p class="humidity"></p>
        </div>
      </div>

      <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
        <div class="dayFive">
          <p class="date"></p>
          <p class="icon"></p>
          <p class="temp"></p>
          <p class="humidity"></p>
        </div>
      </div>

      <!-- weather library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- Moment linked below -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="develop/script.js"></script>
</body>

</html>
